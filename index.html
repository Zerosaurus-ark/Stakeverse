<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDC Mining & NFT Shop</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>USDC Mining Web3</h1>
      <div class="wallet-info">
        <button id="connectBtn">Kết nối ví</button>
        <div id="account">Chưa kết nối</div>
      </div>
      <div id="balances">
        <p>ETH: <span id="ethBalance">-</span></p>
        <p>USDC: <span id="usdcBalance">-</span></p>
      </div>
    </header>
    <main>
      <h2>Khám phá NFT cấp độ đào</h2>
      <div class="nft-grid" id="nftGrid"></div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
